<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>个人注册</title>

    <link rel="stylesheet" type="text/css" href="css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-register.css" />
</head>

<body>
	<div class="register py-container ">
		<!--head-->
		<div class="logoArea">
			<a href="" class="logo"></a>
		</div>
		<!--register-->
		<div class="registerArea">
			<h3>注册新用户<span class="go">我有账号，去<a href="login.html">登陆</a></span></h3>
			<div class="info">
				<form class="sui-form form-horizontal">
					<div class="control-group">
						<label class="control-label">用户名：</label>
						<div class="controls">
							<input type="text"  name="username" placeholder="请输入你的用户名" class="input-xfat input-xlarge">
							<span class="error"></span>
						</div>
					</div>
					<div class="control-group">
						<label for="inputPassword" class="control-label">登录密码：</label>
						<div class="controls">
							<input type="password" id="password" name="password" placeholder="设置登录密码" class="input-xfat input-xlarge" name="password">
							<span class="error"></span>
						</div>
					</div>
					<div class="control-group">
						<label for="inputPassword" class="control-label">确认密码：</label>
						<div class="controls">
							<input type="password" name="password2" placeholder="再次确认密码" class="input-xfat input-xlarge">
							<span class="error"></span>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">手机号：</label>
						<div class="controls">
							<input type="text"  name="mobile" placeholder="请输入你的手机号" class="input-xfat input-xlarge" name="mobile">
							<span class="error"></span>
						</div>
					</div>
					<div class="control-group">
						<label for="inputPassword" class="control-label">短信验证码：</label>
						<div class="controls">
							<input type="text" name="smscode" placeholder="短信验证码" class="input-xfat input-xlarge">  <a href="#">获取短信验证码</a>
							<span class="error"></span>
						</div>
					</div>
					
					<div class="control-group">
						<label for="inputPassword" class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<div class="controls">
							<input name="m1" type="checkbox" value="2" checked=""><span>同意协议并注册《品优购用户协议》</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls btn-reg">
							<input type="submit" class="sui-btn btn-block btn-xlarge btn-danger" value="完成注册"></input>
						</div>
					</div>
				</form>
				<div class="clearfix"></div>
			</div>
		</div>
		<!--foot-->
		<div class="py-container copyright">
			<ul>
				<li>关于我们</li>
				<li>联系我们</li>
				<li>联系客服</li>
				<li>商家入驻</li>
				<li>营销中心</li>
				<li>手机品优购</li>
				<li>销售联盟</li>
				<li>品优购社区</li>
			</ul>
			<div class="address">地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100</div>
			<div class="beian">京ICP备08001421号京公网安备110108007702
			</div>
		</div>
	</div>


<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery/jquery.validate.js"></script>

<script type="text/javascript">
	$("form").validate({
		//1.验证规则
		rules:{
			username:{required: true},
			password:{required:true},
			password2:{required:true,equalTo: "#password"},
			mobile:{required: true},
			smscode:{required: true}
		},
		//2.错误提示信息
		messages:{
			username:{required: "用户名不能为空"},
			password:{required: "密码不能为空"},
			password2:{required:"密码不能为空",equalTo:"两次密码不一致"},
			mobile:{required: "手机号不能为空"},
			smscode:{required: "验证码不能为空"}
		},
		//3.错误信息放置的位置
		errorPlacement:function (message,input){
			input.next().html(message);
		},
		//4.验证通过后的处理
		submitHandler:function (form){
			console.log("button");
			$.post("user?cmd=add",
					{
						username:$("input[name='username']").val(),
						password:$("input[name='password']").val(),
						mobile:$("input[name=mobile]").val()
					},
					function(data){
						console.log(data);
						if(data.result=="1"){//成功
							alert("注册成功");
						}else{
							alert("注册失败");
						}
					}
			);
		}
	});
</script>
</body>

</html>
